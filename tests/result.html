<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>STE</title>
	<meta name="description" content="STE Template Engine" />
</head>
<body>
	<ul>
		<li>one</li><li>two</li><li>four</li>
	</ul>

	one<br />two<br />four<br />

	<table>
		<tr>
			<td>one</td><td>foo</td>
		</tr>
		<tr>
			<td>two</td><td>bar</td>
		</tr>
		<tr>
			<td>four</td><td>foobar</td>
		</tr>
	</table>

	<table>
		<tr>
			<td>one</td><td>foo</td>
		</tr>
		<tr>
			<td colspan="2">two</td>
		</tr>
		<tr>
			<td>four</td><td>foobar</td>
		</tr>
	</table>
</body>
</html>
